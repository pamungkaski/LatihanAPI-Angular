<div ng-repeat ="result in details.results">
    <img ng-src="https://image.tmdb.org/t/p/w185{{result.poster_path}}" ng-click ="click($index)">
    <p> {{result.title}}</p>
    <p ng-show="clicked[$index]">
        Overview: {{result.overview}}<br>
        Rating  : {{result.vote_average}}
    </p>
</div>
<p>
    <button ng-click = "pageMinus()">
        <<
    </button>
    {{page}}
    <button ng-click = "pagePlus()">
        >>
    </button>
</p>
